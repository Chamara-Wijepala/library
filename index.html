<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Library</title> 
    </head>
    <body>
        <header>
            <h1>Library</h1>
        </header>
        <main>
            <div id="library"></div>
        </main>
        <form action="javascript:processForm()" method="GET" id="form">
            <div>
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author</label><br>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Pages</label><br>
                <input type="number" name="pages" id="pages" required min="1">
            </div>
            <div class="radio">
                Have you read this book?<br>
                <div>
                    <label for="yes">Yes</label>
                    <input type="radio" name="read" id="yes" value="Read" required>
                </div>
                <div>
                    <label for="no">No</label>
                    <input type="radio" name="read" id="no" value="Not read" required>
                </div>
            </div>
            <button type="reset" id="clear">Clear</button>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
    <script src="script.js"></script>
</html>
